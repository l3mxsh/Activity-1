<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="sticky-top shadow-sm">
      <nav class="navbar navbar-expand-lg navbar-light bg-white px-3">
        <a class="navbar-brand" href="#">
          <img src="/Assets/logo.png" alt="Logo" height="35" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto gap-lg-4 text-center">
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="contact us.html"
                >Contact Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="about us.html"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="sign up.html"
                >Sign Up</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="login.html"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 90vh"
    >
      <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4">
        <div class="border rounded-4 p-4 d-flex flex-column shadow-sm">
          <h1 class="text-center mb-3">CONTACT US</h1>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="contactName"
              placeholder="Your Name"
            />
            <label for="contactName">Your Name</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="contactEmail"
              placeholder="name@example.com"
            />
            <label for="contactEmail">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="contactSubject"
              placeholder="Subject"
            />
            <label for="contactSubject">Subject</label>
          </div>

          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              placeholder="Your message"
              id="contactMessage"
              style="height: 100px"
            ></textarea>
            <label for="contactMessage">Message</label>
          </div>

          <button class="btn btn-dark mt-4">Send Message</button>

          <p class="text-center mt-3 mb-0">
            We'll get back to you as soon as possible.
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
