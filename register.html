<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="/Assets/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="sticky-top shadow-sm">
      <nav class="navbar navbar-expand-lg navbar-light bg-white px-3">
        <a class="navbar-brand" href="#">
          <img src="/Assets/logo.png" alt="Logo" height="35" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto gap-lg-4 text-center">
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="contact.html"
                >Contact Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="about.html"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="register.html"
                >Sign Up
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="login.html"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 90vh"
    >
      <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4">
        <form>
          <div class="border rounded-4 p-4 d-flex flex-column shadow-sm">
            <h1 class="text-center mb-3">SIGN UP</h1>

            <div class="form-floating mb-3">
              <input
                type="name"
                class="form-control"
                id="signupName"
                placeholder="Your Name"
                required
              />
              <label for="signupName">Your Name</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="signupEmail"
                placeholder="name@example.com"
                required
              />
              <label for="signupEmail">Email address</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="signupPassword"
                placeholder="Password"
                required
              />
              <label for="signupPassword">Password</label>
            </div>

            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Confirm Password"
                required
              />
              <label for="confirmPassword">Confirm Password</label>
            </div>

            <button type="submit" class="btn btn-dark mt-4">
              Create Account
            </button>

            <p class="text-center mt-3 mb-0">
              Already have an account?
              <a href="login.html" class="text-decoration-none fw-semibold"
                >Login</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
    <footer class="bg-white text-dark py-2 border-top">
      <div
        class="container d-flex flex-column flex-md-row align-items-center justify-content-between"
      >
        <div class="d-flex align-items-center mb-2 mb-md-0">
          <img src="Assets/logo.png" alt="Logo" height="40" />
        </div>

        <div class="text-center flex-grow-1">
          <span class="text-muted" style="font-size: 0.85rem"
            >Â© 2026 Ast. All rights reserved.
          </span>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
