<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="sticky-top shadow-sm">
      <nav class="navbar navbar-expand-lg navbar-light bg-white px-3">
        <a class="navbar-brand" href="#">
          <img src="/Assets/logo.png" alt="Logo" height="35" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto gap-lg-4 text-center">
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="contact us.html"
                >Contact Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="about us.html"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="sign up.html"
                >Sign Up</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="login.html"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 90vh"
    >
      <form>
        <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4">
          <div class="border rounded-4 p-4 gap-2 d-flex flex-column shadow-sm">
            <h1 class="text-center mb-3">LOGIN</h1>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <button class="btn btn-dark mt-3">Login</button>
            <p class="text-center mt-3 mb-0">
              Don't have an account?
              <a href="sign up.html" class="text-decoration-none fw-semibold"
                >Sign Up</a
              >
            </p>
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
