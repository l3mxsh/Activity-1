<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="sticky-top shadow-sm">
      <nav class="navbar navbar-expand-lg navbar-light bg-white px-3">
        <a class="navbar-brand" href="#">
          <img src="/Assets/logo.png" alt="Logo" height="35" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto gap-lg-4 text-center">
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="contact.html"
                >Contact Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="about.html"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="register.html"
                >Sign Up</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-medium" href="login.html"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div
      class="container d-flex justify-content-center align-items-center gap-5 flex-wrap py-5"
      style="min-height: 90vh"
    >
      <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4">
        <form>
          <div class="border rounded-4 p-4 d-flex flex-column shadow-sm">
            <h1 class="text-center mb-3">CONTACT US</h1>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="contactName"
                placeholder="Your Name"
              />
              <label for="contactName">Your Name</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="contactEmail"
                placeholder="name@example.com"
              />
              <label for="contactEmail">Email address</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="contactSubject"
                placeholder="Subject"
              />
              <label for="contactSubject">Subject</label>
            </div>

            <div class="form-floating mb-3">
              <textarea
                class="form-control"
                placeholder="Your message"
                id="contactMessage"
                style="height: 100px"
              ></textarea>
              <label for="contactMessage">Message</label>
            </div>

            <button type="submit" class="btn btn-dark mt-4">
              Send Message
            </button>

            <p class="text-center mt-3 mb-0">
              We'll get back to you as soon as possible.
            </p>
          </div>
        </form>
      </div>
      <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4">
        <h3 class="text-center mb-3">Our Location</h3>
        <iframe
          title="Our Location"
          class="col-12 border rounded-4 shadow-sm"
          height="500"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.233127616552!2d125.53353521533497!3d8.965602281878931!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3301c0468e8ed97b%3A0x7120e31bb46c883e!2sBading%20Elementary%20School!5e0!3m2!1sen!2sph!4v1700000000000!5m2!1sen!2sph"
        >
        </iframe>
      </div>
    </div>
    <footer class="bg-white text-dark py-2 border-top">
      <div
        class="container d-flex flex-column flex-md-row align-items-center justify-content-between"
      >
        <div class="d-flex align-items-center mb-2 mb-md-0">
          <img src="Assets/logo.png" alt="Logo" height="40" />
        </div>

        <div class="text-center flex-grow-1">
          <span class="text-muted" style="font-size: 0.85rem"
            >Â© 2026 Ast. All rights reserved.
          </span>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
